<div class="row" style="height: 90%">
  <div class="col-lg-4">
    <mat-card class="card h-100">
      <div class="px-4 pt-4">
        <div class="row">
          <div class="col-lg-12 d-flex">
            <div></div>
            <div style="margin-left: auto" class="body-1">
              English (United State)
            </div>
          </div>
        </div>
      </div>
      <hr />
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-8">
    <mat-card class="card h-100">
      <mat-card-content>
        <div class="row">
          <div class="col-lg-12">
            <div
              class="my-4 p-4 d-flex"
              style="background-color: #f9f9f9bd; border-radius: 12px"
            >
              <div class="d-flex">
                <div class="mx-2">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <div class="option-icons m-auto d-flex">
                        <span class="material-symbols-outlined m-auto">
                          discover_tune
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Pitch</div>
                    </div>
                  </div>
                </div>
                <div class="mx-2">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <div class="option-icons m-auto d-flex">
                        <span class="material-symbols-outlined m-auto">
                          volume_up
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Volume</div>
                    </div>
                  </div>
                </div>
                <div class="mx-2">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <div class="option-icons m-auto d-flex">
                        <span class="material-symbols-outlined m-auto">
                          speed
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Speed</div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                style="margin-left: auto; border-left: 1px solid #878787"
              ></div>

              <div class="d-flex" style="margin-left: 16px">
                <div class="mx-2 my-auto">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <button mat-icon-button>
                        <span
                          class="material-symbols-outlined m-auto secondary-icon"
                        >
                          ink_eraser
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Clear</div>
                    </div>
                  </div>
                </div>
                <div class="mx-2 my-auto">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <button mat-icon-button>
                        <span
                          class="material-symbols-outlined m-auto secondary-icon"
                        >
                          undo
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Undo</div>
                    </div>
                  </div>
                </div>
                <div class="mx-2 my-auto">
                  <div class="row">
                    <div class="col-lg-12 d-flex">
                      <button mat-icon-button>
                        <span
                          class="material-symbols-outlined m-auto secondary-icon"
                        >
                          redo
                        </span>
                      </button>
                    </div>
                  </div>
                  <div class="row mt-1">
                    <div class="col-lg-12">
                      <div class="body-2 text-center">Redo</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <textarea
              (input)="updateWordCount()"
              [(ngModel)]="inputText"
              class="p-4"
              rows="20"
              style="
                border-radius: 12px;
                border-color: rgba(0, 0, 0, 0.96) ff00 !important;
                width: 100%;
                outline: none;
                box-shadow: none;
              "
            ></textarea>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-lg-12">
            <div class="body-2 text-end">Word Count: {{ wordCount }}</div>
          </div>
        </div>

        <div class="row spacing-level-3">
          <div class="col-lg-12 d-flex">
            <button
              (click)="convert()"
              mat-raised-button
              class="button m-auto"
              color="primary"
              style="width: 180px !important"
            >
              Convert
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
