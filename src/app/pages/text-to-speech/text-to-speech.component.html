<div class="row" style="height: 90%">
  <div class="col-lg-4">
    <mat-card class="card h-100">
      <div class="px-4 pt-4">
        <div class="row">
          <div class="col-lg-12 d-flex">
            <div></div>
            <div style="margin-left: auto" class="body-1">
              English (United State)
            </div>
          </div>
        </div>
      </div>
      <hr />
      <mat-card-content>
        <div class="row">
          <div class="col-lg-12">
            <div class="headline-6" style="font-weight: 400">
              Select your preferred gender
            </div>
          </div>
        </div>
        <div class="row spacing-level-3">
          <div class="col-lg-6">
            <mat-card
              class="card"
              (click)="selectGender(1)"
              [ngClass]="
                gender == 1 ? 'selected-gender' : 'not-selected-gender'
              "
            >
              <mat-card-content matRipple>
                <div class="row">
                  <div class="col-lg-12 d-flex">
                    <img
                      class="m-auto"
                      src="../../../assets/images/male.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="row spacing-level-2">
                  <div class="col-lg-12">
                    <div
                      class="headline-6 text-center"
                      style="font-weight: 400"
                    >
                      Male
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-lg-6">
            <mat-card
              class="card"
              [ngClass]="
                gender == 2 ? 'selected-gender' : 'not-selected-gender'
              "
              (click)="selectGender(2)"
            >
              <mat-card-content matRipple>
                <div class="row">
                  <div class="col-lg-12 d-flex">
                    <img
                      class="m-auto"
                      src="../../../assets/images/female.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="row spacing-level-2">
                  <div class="col-lg-12">
                    <div
                      class="headline-6 text-center"
                      style="font-weight: 400"
                    >
                      Female
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row spacing-level-4">
          <div class="col-lg-12">
            <div class="headline-6" style="font-weight: 400">
              Select your preferred voice effect
            </div>
          </div>
        </div>
        <div class="row spacing-level-3">
          <div
            class="col-lg-6 my-1"
            *ngFor="let pitch of pitchList; let i = index"
          >
            <mat-card
              class="card"
              (click)="selectPitch(i + 1)"
              [ngClass]="
                selectedPitch == i + 1
                  ? 'selected-gender'
                  : 'not-selected-gender'
              "
            >
              <mat-card-content matRipple>
                <div class="row">
                  <div class="col-lg-2 d-flex">
                    <img class="m-auto" src="{{ pitch.image }}" alt="" />
                  </div>
                  <div class="col-lg-10 d-flex">
                    <div
                      class="headline-6 text-center m-auto"
                      style="font-weight: 400"
                    >
                      {{ pitch.name }}
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-8">
    <mat-card class="card h-100">
      <mat-card-content>
        <div class="row">
          <div class="col-lg-12">
            <div class="my-4" style="background-color: #f9f9f9bd; border-radius: 12px">
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-4 headline-6">Adjust Your Preferences from here</div>
                </div>
              </div>
              <div class="px-4 pb-4 d-flex">
                <div class="d-flex">
                  <div class="mx-2">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <div class="option-icons m-auto d-flex">
                          <span class="material-symbols-outlined m-auto">
                            discover_tune
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Pitch</div>
                      </div>
                    </div>
                  </div>
                  <div class="mx-2">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <div class="option-icons m-auto d-flex">
                          <span class="material-symbols-outlined m-auto">
                            volume_up
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Volume</div>
                      </div>
                    </div>
                  </div>
                  <div class="mx-2">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <div class="option-icons m-auto d-flex">
                          <span class="material-symbols-outlined m-auto">
                            speed
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Speed</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div
                  style="margin-left: auto; border-left: 1px solid #878787"
                ></div>

                <div class="d-flex" style="margin-left: 16px">
                  <div class="mx-2 my-auto">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <button (click)="clear()" mat-icon-button>
                          <span
                            class="material-symbols-outlined m-auto secondary-icon"
                          >
                            ink_eraser
                          </span>
                        </button>
                      </div>
                    </div>
                    <div class="row mt-1">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Clear</div>
                      </div>
                    </div>
                  </div>
                  <div class="mx-2 my-auto">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <button mat-icon-button>
                          <span
                            class="material-symbols-outlined m-auto secondary-icon"
                          >
                            undo
                          </span>
                        </button>
                      </div>
                    </div>
                    <div class="row mt-1">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Undo</div>
                      </div>
                    </div>
                  </div>
                  <div class="mx-2 my-auto">
                    <div class="row">
                      <div class="col-lg-12 d-flex">
                        <button mat-icon-button>
                          <span
                            class="material-symbols-outlined m-auto secondary-icon"
                          >
                            redo
                          </span>
                        </button>
                      </div>
                    </div>
                    <div class="row mt-1">
                      <div class="col-lg-12">
                        <div class="body-2 text-center">Redo</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <textarea
              (input)="updateWordCount()"
              [(ngModel)]="inputText"
              class="p-4"
              rows="20"
              style="
                border-radius: 12px;
                border-color: rgba(0, 0, 0, 0.96) ff00 !important;
                width: 100%;
                outline: none;
                box-shadow: none;
              "
            ></textarea>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-lg-12">
            <div class="body-2 text-end">Word Count: {{ wordCount }}</div>
          </div>
        </div>

        <div class="row spacing-level-3">
          <div class="col-lg-12 d-flex">
            <button
              (click)="convert()"
              mat-raised-button
              class="button m-auto"
              color="primary"
              style="width: 180px !important"
            >
              Convert
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
