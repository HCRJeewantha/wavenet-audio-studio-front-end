<mat-card class="card">
  <mat-progress-bar
    *ngIf="isDataLoaded"
    color="primary"
    mode="indeterminate"
  ></mat-progress-bar>
  <mat-card-content class="card-padding">
    <div class="row">
      <div class="col-lg-12">
        <div class="headline-5 text-center" style="font-weight: 500">
          Speech to Text
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="subtitle-1 text-center">
          Text transcription for your audio
        </div>
      </div>
    </div>

    <app-audio-player
      *ngIf="!isDataLoaded"
      [audioUrl]="audioUrl"
      [audioFile]="data.audio"
      [type]="1"
    ></app-audio-player>

    <div class="row spacing-level-4">
      <div class="col-lg-12">
        <div
          class="body-2 p-4"
          style="background-color: #f9f9f9; border-radius: 12px"
        >
          {{ convertedText }}
        </div>
      </div>
    </div>

    <div class="row spacing-level-4">
      <div class="col-lg-12 d-flex">
        <div class="m-auto d-flex">
          <button
            (click)="close()"
            color="primary"
            class="button mx-2"
            mat-stroked-button
          >
            Close
          </button>
          <button
            (click)="close()"
            color="primary"
            class="button"
            mat-flat-button
          >
            Download
          </button>
        </div>
      </div>
    </div>
  </mat-card-content></mat-card
>
