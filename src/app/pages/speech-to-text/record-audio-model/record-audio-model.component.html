<mat-card class="card">
  <!-- <mat-progress-bar
    *ngIf="isDataLoaded"
    color="primary"
    mode="indeterminate"
  ></mat-progress-bar> -->
  <mat-card-content class="card-padding">
    <div class="row">
      <div class="col-lg-12">
        <div class="headline-5 text-center" style="font-weight: 500">
          Text to Speech
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="subtitle-1 text-center">
          Audio transcription for your text
        </div>
      </div>
    </div>

    <div>
      <div id="waveform" style="margin-top: 20px"></div>
      <div style="text-align: center; margin-top: 10px">
        <span *ngIf="recordingTime">{{ recordingTime }}</span>
      </div>
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <button
            *ngIf="!isRecordClicked"
            (click)="startRecording()"
            color="primary"
            mat-icon-button
          >
            <span class="material-symbols-outlined">
              radio_button_unchecked
            </span>
          </button>
          <button
            *ngIf="isRecordClicked"
            (click)="stopRecording()"
            color="primary"
            mat-icon-button
          >
            <span class="material-symbols-outlined">
              radio_button_checked
            </span>
          </button>

          <button
            color="primary"
            *ngIf="!isPlaying"
            (click)="playRecord()"
            mat-icon-button
          >
            <span class="material-symbols-outlined"> play_circle </span>
          </button>
          <button
            color="primary"
            *ngIf="isPlaying"
            (click)="pauseRecord()"
            mat-icon-button
          >
            <span class="material-symbols-outlined"> pause_circle </span>
          </button>
        </div>
      </div>
    </div>

    <div class="row spacing-level-4">
      <div class="col-lg-12">
        <div
          class="body-2 p-4"
          style="background-color: #f9f9f9; border-radius: 12px"
        >
          s
        </div>
      </div>
    </div>

    <div class="row spacing-level-4">
      <div class="col-lg-12 d-flex">
        <div class="m-auto d-flex">
          <button
            color="primary"
            class="button mx-2"
            mat-stroked-button
            matStepperPrevious
          >
            Close
          </button>
          <button
            (click)="uploadAudio()"
            color="primary"
            class="button"
            mat-flat-button
          >
            Generate
          </button>
        </div>
      </div>
    </div>
  </mat-card-content></mat-card
>
