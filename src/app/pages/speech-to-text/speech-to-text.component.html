<div class="row d-flex">
  <div class="col-lg-8 m-auto">
    <mat-card class="card h-100">
      <mat-progress-bar
        *ngIf="isDataLoaded"
        color="primary"
        mode="indeterminate"
      ></mat-progress-bar>
      <mat-card-content class="card-padding">
        <div class="row">
          <div class="col-lg-12">
            <div class="headline-5 text-center" style="font-weight: 500">
              Please choose your audio input method
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="subtitle-1 text-center">
              You can either upload an audio file or use the record feature to
              generate text.
            </div>
          </div>
        </div>

        <div class="row spacing-level-4">
          <div class="col-lg-6">
            <mat-card (click)="openFileInput()" matRipple class="card h-100">
              <mat-card-content class="card-padding">
                <div class="row">
                  <div class="col-lg-12">
                    <div
                      class="headline-5 text-center"
                      style="font-weight: 500"
                    >
                      Upload File
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="subtitle-1 text-center">
                      Upload audio sample of your voice to convert to text. (Only Supported for wav format)
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 d-flex">
                    <img
                      class="m-auto"
                      style="width: 200px"
                      src="../../../assets/images/uplod.png"
                      alt=""
                    />
                  </div>
                </div>
                <form (ngSubmit)="onSubmit()" #audioForm="ngForm">
                  <input
                    accept=".wav"
                    type="file"
                    #fileInput
                    style="display: none"
                    (change)="onFileSelected($event)"
                  />
                </form> </mat-card-content
            ></mat-card>
          </div>
          <div class="col-lg-6">
            <mat-card (click)="recordAudio()" matRipple class="card h-100">
              <mat-card-content class="card-padding">
                <div class="row">
                  <div class="col-lg-12">
                    <div
                      class="headline-5 text-center"
                      style="font-weight: 500"
                    >
                      Record Audio
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="subtitle-1 text-center">
                      Please allow microphone and start speaking
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 d-flex">
                    <img
                      class="m-auto"
                      style="width: 200px"
                      src="../../../assets/images/record.png"
                      alt=""
                    />
                  </div>
                </div> </mat-card-content
            ></mat-card>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
